<div class="containerMain">
  <h2>{{tileData.title}}</h2>
  <h1>{{tileData.imageURL}}</h1>
  <p>Hosted by: {{tileData.contactName}}
    <span *ngIf="tileData.address.businessName">/ {{tileData.address.businessName}}</span></p>
  <p>{{tileData.date | date}}</p>
  <a href="{{'https://www.google.com/maps/place/' + tileData.address.street + ', ' + tileData.address.city + ', ' + tileData.address.state + ', ' + tileData.address.zip}}">
    Google Maps</a>
  <p>{{tileData.description}}</p>
</div>
