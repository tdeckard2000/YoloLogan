<div class="containerMain">
  <div class="columnLeft">
    <img src="{{tileData.imageURL}}" alt="Image Of Event">
  </div>
  <div class="columnRight">
    <h2 [innerHTML]="tileData.title | highlightText:searchString"></h2>
    <p>Hosted by: {{tileData.contactName}}
    <span *ngIf="tileData.address.businessName">, {{tileData.address.businessName}}</span></p>
    <p>{{tileData.address.street + ' ' + tileData.address.city + ', ' + tileData.address.state + ' ' + tileData.address.zip}}
    <a target="_blank" href="{{'https://www.google.com/maps/place/' + tileData.address.street + ', ' + tileData.address.city + ', ' + tileData.address.state + ', ' + tileData.address.zip}}">
    View Map</a></p>
    <p>{{tileData.date | date}}</p>
    <p [innerHTML]="tileData.description | highlightText:searchString"></p>
    <span> </span>
    <span *ngFor="let property of tileData.properties; first as isFirst">
      <span>âœ” </span>
      {{property | titlecase}}
    </span>
  </div>
</div>
